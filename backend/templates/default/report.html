<!DOCTYPE html>
<html>
<head>

nav ol { list-style-type: decimal; }
.section { margin-top: 20px; }
.watermark {

  opacity: 0.1;
  font-size: 72px;
  transform: rotate(-45deg);
}
</style>
</head>

  <h1>Reporte de Ejecuci√≥n {{ execution.id }}</h1>

</header>
<nav>

    <li><a href="#summary">Resumen</a></li>
    <li><a href="#detail">Detalle</a></li>
    <li><a href="#evidence">Evidencias</a></li>
  </ol>
</nav>

</section>

</section>

</html>
